version: '3.8'

services:
  hydrovibe:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MISTRAL_AI_API_KEY=${MISTRAL_AI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
