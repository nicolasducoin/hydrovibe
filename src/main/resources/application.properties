spring.application.name=hydrosearch

# Server Configuration
server.port=8080

# Mistral AI API Configuration
# Set your API key here or via environment variable: MISTRAL_AI_API_KEY
# The application will automatically use the MISTRAL_AI_API_KEY environment variable if set
mistral.ai.api-key=${MISTRAL_AI_API_KEY:}

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
