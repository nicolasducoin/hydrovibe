<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrovibe - Search Hydroweb with AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .search-section {
            padding: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #apiInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #apiInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #c33;
        }
        
        #jsonData {
            margin-top: 20px;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .result-item strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        
        .result-item pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .result-item a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .result-item a:hover {
            text-decoration: underline;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä Hydrovibe</h1>
            <p>Search Hydroweb products using natural language with AI</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="apiInput" placeholder="What hydrology product do you want? (e.g., 'Lakes water level in July 2023 over France')" size="100">
                <button onclick="callApi()" id="searchBtn">Search</button>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                Analyzing your request...
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="jsonData"></div>
        </div>
    </div>

    <script>
        async function fetchData(url) {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const jsonDataDiv = document.getElementById('jsonData');
            const searchBtn = document.getElementById('searchBtn');
            
            // Reset UI
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            jsonDataDiv.innerHTML = '';
            searchBtn.disabled = true;
            
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: `HTTP error! status: ${response.status}` }));
                    throw new Error(errorData.message || errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const jsonData = await response.json();

                let html = '<div class="result-card">';
                html += '<h3>üìä Search Results</h3>';
                
                // Collections
                if (jsonData.collections && jsonData.collections.length > 0) {
                    html += '<div class="result-item">';
                    html += '<strong>Collections (' + jsonData.collections.length + '):</strong>';
                    html += '<pre>' + JSON.stringify(jsonData.collections, null, 2) + '</pre>';
                    html += '</div>';
                } else {
                    html += '<div class="result-item">';
                    html += '<strong>Collections:</strong> None found';
                    html += '</div>';
                }

                // Dates
                if (jsonData.startDate || jsonData.endDate) {
                    html += '<div class="result-item">';
                    html += '<strong>Date Range:</strong>';
                    if (jsonData.startDate) {
                        html += '<div>Start Date: ' + new Date(jsonData.startDate).toLocaleString() + '</div>';
                    }
                    if (jsonData.endDate) {
                        html += '<div>End Date: ' + new Date(jsonData.endDate).toLocaleString() + '</div>';
                    }
                    html += '</div>';
                }

                // Bounding Box
                if (jsonData.boundingBox && jsonData.boundingBox.length === 4) {
                    html += '<div class="result-item">';
                    html += '<strong>Bounding Box:</strong>';
                    html += '<pre>' + JSON.stringify(jsonData.boundingBox, null, 2) + '</pre>';
                    html += '<a href="http://bboxfinder.com/#' + 
                                jsonData.boundingBox[1] + ',' +
                                jsonData.boundingBox[0] + ',' +
                                jsonData.boundingBox[3] + ',' +
                                jsonData.boundingBox[2] +
                                '" target="_blank">üìç View on Map</a>';
                    html += '</div>';
                }

                html += '</div>';
                jsonDataDiv.innerHTML = html;

            } catch (error) {
                console.error('Error fetching data:', error);
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
            }
        }

        function callApi() {
            const inputValue = document.getElementById('apiInput').value.trim();
            
            if (!inputValue) {
                alert('Please enter a search query');
                return;
            }

            const apiUrl = `http://localhost:8080/searchparams?requestString=${encodeURIComponent(inputValue)}`;
            fetchData(apiUrl);
        }
        
        // Allow Enter key to trigger search
        document.getElementById('apiInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                callApi();
            }
        });
    </script>
</body>
</html>
